<div class="jumbotron" ng-init="ctrl.fetchLogs(); ctrl.pollRunningTasks();">
	<h2>Active Scans</h2>
	<div class="row">
		<div ng-repeat="task in tasks" class="col-sm-4">
			<h4>{{task.command}}</h4>
			<uib-progressbar class="progress-striped active" value="task.percentage" type="warning"
				>{{task.percentage}}%</uib-progressbar
			>
		</div>
	</div>

	<h2>Scan Logs</h2>

	<hr />

	<h4>Displaying the 1000 most recent lines of logs.</h4>
	<br />
	<pre>{{ctrl.logs}}</pre>
</div>
